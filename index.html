<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>
    <div class="main1">
        <div class="header">
            <nav>
                <h1>Tic_Tac_Toe</h1>
            </nav>
        </div>

        <section>
            <div class="main2">
                <div class="box bt bl   boxtext"><span class="boxtext"></span></div>
                <div class="box bt      boxtext"><span class="boxtext"></span></div>
                <div class="box bt br   boxtext"><span class="boxtext"></span></div>
                <div class="box bl      boxtext"><span class="boxtext"></span></div>
                <div class="box         boxtext"><span class="boxtext"></span></div>
                <div class="box br      boxtext"><span class="boxtext"></span></div>
                <div class="box bl bb   boxtext"><span class="boxtext"></span></div>
                <div class="box bb      boxtext"><span class="boxtext"></span></div>
                <div class="box bb br   boxtext"><span class="boxtext"></span></div>
            </div>

            <div class="gameInfo">
                <h1>Welcome to Tic Tac MyTicTacToe</h1>
                <div>
                  <span id="turn1" class="info">Turn for X</span>
                  <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                  <img src="excited.gif" alt="" />
                </div>
              </div>

        </section>

    </div>



</body>
<script src="./script.js"></script>

</html>
