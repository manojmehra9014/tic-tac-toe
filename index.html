<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>
    <div class="main1">
        <div class="header">
            <nav>
                <h1>Tic_Tac_Toe</h1>
                <hr>
                <div class="line"></div>

            </nav>
        </div>

        <section>
            <div class="main2">
                <div class="box bt bl"><div class="boxtext"></div></div>
                <div class="box bt   "><div class="boxtext"></div></div>
                <div class="box bt br"><div class="boxtext"></div></div>
                <div class="box bl   "><div class="boxtext"></div></div>
                <div class="box      "><div class="boxtext"></div></div>
                <div class="box br   "><div class="boxtext"></div></div>
                <div class="box bl bb"><div class="boxtext"></div></div>
                <div class="box bb   "><div class="boxtext"></div></div>
                <div class="box bb br"><div class="boxtext"></div></div>
            </div>

            <div class="gameInfo">
                <h1>Welcome to Tic Tac MyTicTacToe</h1>
                <div>
                    <span id="turn1" class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="" />
                </div>
            </div>

        </section>

    </div>



</body>
<script src="./script.js"></script>

</html>
